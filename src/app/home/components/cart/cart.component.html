<div class="pb-5" *ngIf="orders.length > 0; else noProducts">
  <div *ngFor="let order of orders">
    <div class="row g-0 justify-content-center">
      <div
        class="card mt-5 p-0"
        style="
          max-width: 70%;
          box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
            rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        "
      >
        <div class="row g-0" style="position: relative">
          <div class="col-md-4" style="max-width: 15%">
            <img
              src="{{ order.product.imgURL }}"
              style="object-fit: cover"
              class="img-fluid rounded-start"
              alt="..."
            />
          </div>
          <div class="col-md-8" style="max-width: 55%">
            <div class="card-body" style="height: 100%">
              <h5 class="card-title fs-5">{{ order.product.name }}</h5>
              <p class="card-text fs-6">
                Price :
                <small class="text-muted">{{ order.product.price }} $</small>
              </p>
              <p class="card-text">
                Description :{{ order.product.description }}
              </p>
              <div style="position: absolute; top: 10px; right: 10px">
                <button
                  type="button"
                  (click)="onRemoveProduct(order.id)"
                  class="btn btn-danger"
                >
                  <span class="material-icons">delete</span>
                </button>
              </div>
              <div style="position: absolute; bottom: 10px; right: 10px">
                <button
                  type="button"
                  (click)="onPlaceProduct(order.id)"
                  class="btn btn-success"
                >
                  place order
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noProducts>
  <div class="text-center mt-5 display-6">Your Cart Is Empty...!!</div>
</ng-template>
